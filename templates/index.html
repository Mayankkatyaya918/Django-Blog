<div class = "row">
    <div class = "leftcolumn">
        {% for post in posts reversed %}
        <div class = "card">
            <a  style="text-decoration: none; color: black" href = 'post/{{post.id}}'>
                <h2>{{post.title}}</h2>
            </a>
            <h3>{{post.created_at}}</h3>
            <h4>{{post.body|truncatewords:20}}</h4>
        </div>
        {% endfor %}
    </div>
</div>
